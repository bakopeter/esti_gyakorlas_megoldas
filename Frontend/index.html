<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cím</th>
                <th>Szerző</th>
                <th>Év</th>
                <th>Ár</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <div class="container-fluid my-2 p-2">
        <div class="row">
            <div class="col-md-6">
                <h1>Új könyv hozzáadása:</h1>
                <form id="addNewBook">
                    <label class="form-label" for="title">Cím</label>
                    <input class="form-control" type="text" name="title" id="title" required> <br>
                    <label class="form-label" for="author">Szerző</label>
                    <input class="form-control" type="text" name="author" id="author" required> <br>
                    <label class="form-label" for="year">Év</label>
                    <input class="form-control" type="number" name="year" id="year" required><br>
                    <label class="form-label" for="price">Ár</label>
                    <input class="form-control" type="number" name="price" id="price" required>
                    <input type="submit" class="btn btn-success btn-sm mt-2" value="Küldés">
                </form>
            </div>
            <div class="col-md-6 ">
                <h1>Könyv frissitése:</h1>
                <form id="updateBook">
                    <label class="form-label">ID</label>
                    <input type="number" class="form-control" name="id" required>
                    <label class="form-label">Cím</label>
                    <input class="form-control" type="text" name="title" required> <br>
                    <label class="form-label">Szerző</label>
                    <input class="form-control" type="text" name="author" required> <br>
                    <label class="form-label">Év</label>
                    <input class="form-control" type="number" name="year" required><br>
                    <label class="form-label">Ár</label>
                    <input class="form-control" type="number" name="price" required>
                    <input type="submit" class="btn btn-success btn-sm mt-2" value="Frissitése">
                </form>
            </div>
        </div>
        <div class="row">
            <h1>Könyv Törlése:</h1>
            <form id="deleteBook">
                <label class="form-label">ID</label>
                <input type="number" class="form-control" name="id" required>
                <input type="submit" class="btn btn-success btn-sm mt-2" value="Törlése">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
